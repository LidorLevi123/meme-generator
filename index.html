<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <!-- <section class="gallery-container"></section> -->

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
        </div>
            <input oninput="onSetLineTxt(this.value)" type="text" name="text" placeholder="Edit text">
            <input oninput="onSetTxtColor(this.value)" type="color" name="color">

            <a href="#" onclick="onDownloadImg(this)" class="btn" download="my-img.jpg">Download as jpeg</a>

            <label for="font-edit">Choose Font Size:</label>
            <input oninput="onSetFont(this.value);this.title = this.value" type="range" id="font-edit" name="font-edit" min="18" max="48">

    </section>

    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
