<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header flex space-between align-center">
        <h1 class="logo">Memenator</h1>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><a href="">Gallery</a></li>
                <li><a href="#">Saved memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-container"></section>

    <section class="meme-editor hidden">
        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
        </div>
        <input oninput="onSetLine({ txt: this.value })" type="text" name="text" placeholder="Edit text">
        <input oninput="onSetLine({ color: this.value })" type="color" name="color" value="#ffffff">

        <a href="#" onclick="onDownloadImg(this)" class="btn" download="my-img.jpg">Download as jpeg</a>

        <label for="font-size">Choose Font Size:</label>
        <input oninput="onSetLine({ fontSize: +this.value });this.title = this.value" type="range" id="font-size"
            name="font-size" min="16" max="54">

        <button onclick="onAddLine()" class="btn line-add">Add Line</button>
        <button onclick="onSwitchLine()" class="btn line-switch">Switch Line</button>
    </section>

    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
